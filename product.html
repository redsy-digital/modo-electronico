<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto - Modo Electrónico</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
  <div class="container nav-container">
    <div class="logo-area">
      <img src="assets/images/logo.png" alt="Logo">
      <div class="logo-text">Modo <span>Electrónico</span></div>
    </div>
  </div>
</header>

<section class="section">
  <div class="container product-container">

    <div class="product-gallery">
      <img id="mainImage" src="assets/images/product1.jpg" class="main-image">

      <div class="thumbs">
        <img src="assets/images/product1.jpg" class="thumb active">
        <img src="assets/images/product2.jpg" class="thumb">
        <img src="assets/images/product3.jpg" class="thumb">
      </div>
    </div>

    <div class="product-info">
      <h2 id="productName">Nome do Produto</h2>
      <p class="price">45.000 Kz</p>

      <p class="description">
        Descrição detalhada do produto aqui. Explicação clara sobre funcionalidades.
      </p>

      <h4>Especificações:</h4>
      <ul class="specs">
        <li>✔ Marca: Exemplo</li>
        <li>✔ Modelo: 2025</li>
        <li>✔ Garantia: 12 meses</li>
      </ul>

      <button class="btn btn-primary">Comprar via WhatsApp</button>
    </div>

  </div>
</section>

<script src="assets/js/product.js" defer></script>
</body>
</html>
