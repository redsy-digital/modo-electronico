<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credenciais - Admin</title>

  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="container nav-container">
    <div class="logo-area">
      <img src="../assets/images/logo.png" alt="Logo">
      <div class="logo-text">Modo <span>Electrónico</span></div>
    </div>
  </div>
</header>

<section class="section">
  <div class="container" style="max-width:600px;">

    <h2 class="section-title">Gestão de Credenciais</h2>

    <!-- OPÇÕES -->
    <div id="optionsContainer" class="credentials-options">

<div class="credential-card" id="changeEmailBtn">
  Alterar E-mail
</div>

      <div class="credential-card" id="changePassBtn">
        Alterar Palavra-passe
      </div>

    </div>

    <!-- FORM DINÂMICO -->
    <div id="formContainer" class="hidden">

      <button id="backBtn" class="btn btn-secondary" style="margin-bottom:15px;">
        ← Voltar
      </button>

      <form id="credentialsForm" class="feedback-form">
        <!-- Conteúdo será inserido via JS -->
      </form>

    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../assets/js/supabase.js"></script>
<script src="../assets/js/adminAuth.js"></script>
<script src="../assets/js/credentials.js" defer></script>

</body>
</html>
